<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reflection Support</title>
    <script src="Essential_Audio_Player_v2.1.1/essential_audio.js"></script>
    <link rel="stylesheet" href="Essential_Audio_Player_v2.1.1/essential_audio.css"></link>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
		header, footer { background: #f0f0f0; padding: 1em; text-align: center; }
		main { padding: 2em; }
	</style>
</head>
<body>
	<header>
		<h1>Reflection Support</h1>
	</header>
	<main>
		<!-- Main content goes here -->
		<section style="text-align:center; margin-top:2em;">
			<h2>Audio Player</h2>
			<div data-preload class="essential_audio" data-url="Crying.m4a" id="ea-player"></div>
		</section>
	</main>
	<footer>
		<p>&copy; 2025 Reflection Support</p>
	<footer>
		<p>&copy; 2025 Reflection Support</p>
	</footer>
	<script>
	let wakeLock = null;
	// Try to get the audio element from the Essential Audio Player
	function getAudioElement() {
		// Essential Audio Player creates an <audio> element inside the div
		const playerDiv = document.getElementById('ea-player');
		if (!playerDiv) return null;
		return playerDiv.querySelector('audio');
	}

	function requestWakeLock() {
		if ('wakeLock' in navigator) {
			navigator.wakeLock.request('screen').then(lock => {
				wakeLock = lock;
			}).catch(() => {});
		}
	}

	function releaseWakeLock() {
		if (wakeLock) {
			wakeLock.release();
			wakeLock = null;
		}
	}

	// Wait for the audio element to be created
	function setupWakeLockEvents() {
		const audio = getAudioElement();
		if (!audio) {
			setTimeout(setupWakeLockEvents, 500);
			return;
		}
		audio.addEventListener('play', requestWakeLock);
		audio.addEventListener('pause', releaseWakeLock);
		audio.addEventListener('ended', releaseWakeLock);
	}
	window.addEventListener('DOMContentLoaded', setupWakeLockEvents);
	</script>
